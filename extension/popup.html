<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOPAY Node</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Background Elements -->
    <div class="bg-elements">
      <div class="bg-circle bg-circle-1"></div>
      <div class="bg-circle bg-circle-2"></div>
      <div class="bg-circle bg-circle-3"></div>
    </div>
    
    <!-- Not Connected State -->
    <div id="not-connected">
      <div class="login-container">
        <div class="connection-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="5" width="20" height="14" rx="2" />
              <path d="M16 14h.01" />
              <path d="M22 10h-4v4h4" />
          </svg>
        </div>
        <h2>Welcome to TOPAY Node</h2>
        <p>Connect to your dashboard to start managing your node.</p>
        <button class="button primary-button" id="connect-wallet">
          <span>Connect Dashboard</span>
          <div class="button-shine"></div>
        </button>
      </div>
    </div>

    <!-- Connected State -->
    <div id="connected" class="hidden">
      <div class="header">
        <div class="logo">
          <img src="assets/logo.png" alt="TOPAY Logo">
        </div>
        <h1>NODE</h1>
      </div>
      
      <!-- Node Control -->
      <div class="node-control">
        <div class="node-status-card">
          <button id="toggle-node" class="connection-button start-button" aria-label="Start Node">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
              <line x1="12" y1="2" x2="12" y2="12"></line>
            </svg>
          </button>
          
          <div class="control-info">
            <div class="control-title">
              NODE STATUS
            </div>
            
            <div class="node-status">
              <div id="node-status" class="status-indicator"></div>
              <span id="status-text">Click to start your node</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Wallet Connected -->
      <div class="content">
        <div class="wallet-connected">
          <div class="wallet-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="5" width="20" height="14" rx="2" />
              <path d="M16 14h.01" />
              <path d="M22 10h-4v4h4" />
            </svg>
          </div>
          <div class="wallet-info">
            <div class="wallet-label">Connected Wallet</div>
            <div class="wallet-address" id="wallet-address">Loading...</div>
          </div>
          <button id="disconnect-wallet" class="button secondary-button">Disconnect</button>
        </div>

      

      <!-- Dashboard Link -->
        <a href="#" id="go-to-dashboard" class="dashboard-link">
          <span>Go to Dashboard</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      From <span class="footer-text">TOPAY LABS</span> with <span class="heart">â™¥</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
