    .campaign-ended-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #0f1419 100%);
      padding: 40px;
      text-align: center;
      overflow: hidden;
    }

    .campaign-icon {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      position: relative;
    }

    .campaign-icon svg {
      width: 100%;
      height: 100%;
      color: rgba(255, 255, 255, 0.8);
    }

    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 24px;
      max-width: 280px;
    }

    .social-links {
      display: flex;
      gap: 16px;
      margin-top: 16px;
    }

    .social-link {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .social-link svg {
      width: 20px;
      height: 20px;
      color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
