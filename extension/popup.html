<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOPAY Node</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Background Elements -->
    <div class="bg-elements">
      <div class="bg-circle bg-circle-1"></div>
      <div class="bg-circle bg-circle-2"></div>
      <div class="bg-circle bg-circle-3"></div>
    </div>
    
    <!-- Not Connected State -->
    <div id="not-connected">
      <div class="login-container">
        <div class="connection-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 12l2 2 4-4"></path>
            <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
            <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
            <path d="M3 12h6m6 0h6"></path>
          </svg>
        </div>
        <h2>Welcome to TOPAY Node</h2>
        <p>Connect to your dashboard to start earning rewards and managing your node.</p>
        <button class="button primary-button" id="connect-wallet">
          <span>Connect Dashboard</span>
          <div class="button-shine"></div>
        </button>
      </div>
    </div>

    <!-- Connected State -->
    <div id="connected" class="hidden">
      <div class="header">
        <div class="logo">
          <img src="assets/logo.png" alt="TOPAY Logo">
        </div>
        <h1>NODE</h1>
      </div>
      
      <!-- Node Control -->
      <div class="node-control">
        <div class="node-status-card">
          <button id="toggle-node" class="connection-button start-button" aria-label="Start Node">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
              <line x1="12" y1="2" x2="12" y2="12"></line>
            </svg>
            <div class="button-glow"></div>
          </button>
          
          <div class="control-title">
            NODE STATUS <span id="node-status" class="status-stopped"></span>
          </div>
          
          <div class="status-description">
            <span id="status-text">Click to start your node</span>
          </div>
        </div>
      </div>

      <!-- Wallet Connected -->
      <div class="wallet-connected">
        Connected : <span id="wallet-address">Loading...</span>
        <button id="disconnect-wallet" class="button secondary-button">Disconnect</button>
      </div>

      <!-- Rewards Display -->
      <div class="rewards-display">
        <div class="reward-item">
          <div class="reward-value" id="total-points">0.00 pt</div>
          <div class="reward-label">Total Rewards</div>
        </div>
        <div class="reward-item">
          <div class="reward-value" id="points-rate">0.200 pt</div>
          <div class="reward-label">pt/s</div>
        </div>
      </div>

      <!-- Dashboard Link -->
      <div class="dashboard-link-container">
        <button id="go-to-dashboard" class="button">DASHBOARD</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      From <span>TOPAY Labs</span> with <span class="heart">â™¥</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
