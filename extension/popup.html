<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOPAY Node</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/logo.svg" alt="TOPAY Logo" class="logo">
      <h1>TOPAY Node</h1>
    </div>

    <!-- Not Connected State -->
    <div id="not-connected">
      <p>Connect your wallet to start earning rewards</p>
      <button class="button primary-button" id="connect-wallet">Connect Wallet</button>
    </div>

    <!-- Connected State -->
    <div id="connected" class="hidden">
      <!-- Node Control -->
      <div class="node-control">
        <div class="control-title">
          Node Status: <span id="node-status" class="status-stopped">Stopped</span>
        </div>
        <button id="toggle-node" class="control-button start-button" aria-label="Start Node">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
            <line x1="12" y1="2" x2="12" y2="12"></line>
          </svg>
        </button>
        <div class="dashboard-link-container">
          <button id="go-to-dashboard" class="button primary-button">Go to Dashboard</button>
        </div>
      </div>

      <!-- Wallet Info -->
      <div class="wallet-info">
        <p>Connected Wallet:</p>
        <p id="wallet-address">Loading...</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
